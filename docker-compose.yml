version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bbi_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-bbi_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bbi_password}
      POSTGRES_DB: ${DB_NAME:-brands_bridge_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bbi_user} -d ${DB_NAME:-brands_bridge_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bbi_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER:-bbi_user}:${DB_PASSWORD:-bbi_password}@postgres:5432/${DB_NAME:-brands_bridge_db}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 4000
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bbi_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000/api}
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
